{% extends 'base.html' %}

{% block title %}Список штрафов{% endblock %}

{% block content %}




<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<form  action="{% url 'fine_url' %}" method="get">
  <input class="input_text" name="text" type="search" required value="{{data.search_v}}">
  <button class="fa fa-search" name="search"></button>
</form>


<div class="container">
    {% for fine in data.fines %}
    <div class="card">
      <div class="box">
        <div class="content">
          <h2>{{ fine.price }}</h2>
          <h3>{{fine.short_text}}</h3>
          <h3>{% include 'fine_element.html' with element=fine %}</h3>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
